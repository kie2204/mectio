<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded&family=Inter" rel="stylesheet" />


<div id="login-screen-container">
    <div id="login-screen-box">
        <div class="left">
            <img src="icons/logo-text-dark.svg" alt="" srcset="">
            <div id="left-infobox">
                <h2>Velkommen!</h2>
                <p>mectio er en browserudvidelse pakket med nyttige funktioner samt et nyt look til Lectio.*</p>
                <p class="notice">*Funktioner er under udvikling</p>
            </div>
            <div id="left-links">
                <a href="https://github.com/kie2204/mectio" class="stealth">Besøg GitHub-repo</a>
            </div>
        </div>
        <div class="right">
            <div id="login-content">
                <div id="login-screens">
                    <div class="login-step">
                        <div class="login-content-title">
                            <span class="material-symbols-rounded login-title-icon">download</span>
                            <div class="login-title-text">
                                <h2>Hent mectio</h2>
                                <p id="{_MECTIO_CURRENTINST}">til din browser</p>
                            </div>
                        </div>
                        <div id="input-container-container">
                            <p>
                                mectio kan installeres på de fleste Chromium-baserede browsere, såsom Chrome eller Edge.
                            </p>
                            <div id="browser-icons">
                                <img src="icons/browser/chromium.svg" alt="">
                                <img src="icons/browser/chrome.svg" alt="">
                                <img src="icons/browser/edge.svg" alt="">
                            </div>
                            <br>
                            <form action="https://github.com/kie2204/mectio/releases">
                                <button class="login-button" id="login-main" type="submit">
                                    <span class="material-symbols-rounded">download</span>
                                    <p>Hent fra GitHub</p>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
